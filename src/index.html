<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__startView">
        <p class="game__title">TIC TAC TOE</p>
        <button class="button">NEW GAME</button>
      </div>
      <div class="game__gameView offscreen">
        <div class="game__infoBoard"></div>
        <div class="board">
          <div class="board__item" data-index="0"></div>
          <div class="board__item" data-index="1"></div>
          <div class="board__item" data-index="2"></div>
          <div class="board__item" data-index="3"></div>
          <div class="board__item" data-index="4"></div>
          <div class="board__item" data-index="5"></div>
          <div class="board__item" data-index="6"></div>
          <div class="board__item" data-index="7"></div>
          <div class="board__item" data-index="8"></div>
        </div>
        <button class="button offscreen">NEW GAME</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
