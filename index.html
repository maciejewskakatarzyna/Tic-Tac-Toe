<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="infoBoard offscreen"></div>
      <div class="startWindow">
        <p class="title">TIC TAC TOE</p>
        <button class="reset">NEW GAME</button>
      </div>

      <div class="board offscreen">
        <div class="board__item" data-index="0"></div>
        <div class="board__item" data-index="1"></div>
        <div class="board__item" data-index="2"></div>
        <div class="board__item" data-index="3"></div>
        <div class="board__item" data-index="4"></div>
        <div class="board__item" data-index="5"></div>
        <div class="board__item" data-index="6"></div>
        <div class="board__item" data-index="7"></div>
        <div class="board__item" data-index="8"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
